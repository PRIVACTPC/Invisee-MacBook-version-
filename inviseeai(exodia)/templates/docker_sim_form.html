<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Federated Docker Simulation | InviseeAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        :root {
            --bs-primary: #009688;
            --particle-color: rgba(0, 150, 136, 0.6);
        }

        body {
            background: linear-gradient(to right, #ffffff, #e3f2fd, #d1f2eb);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        #interactive-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }

        .main-container {
            max-width: 760px;
            margin: 0 auto;
            padding-left: 1rem;
            padding-right: 1rem;
            position: relative;
            z-index: 1;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
        }

        .form-label {
            font-weight: 500;
        }

        .custom-btn {
            border-radius: 50rem;
            font-weight: 500;
            padding: 0.6rem 1.2rem;
            border-width: 2px;
            transition: all 0.2s ease-in-out;
        }

        .custom-btn-mint {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
            color: white;
        }

        .custom-btn-mint:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.3);
        }
    </style>
</head>
<body>
<canvas id="interactive-canvas"></canvas>

<div class="container main-container">
    <div class="card form-card">
        <div class="text-center mb-4">
            <h1 class="display-6 fw-bold">Run Docker-Based Federated Simulation</h1>
            <p class="text-muted">Select the group and target columns to launch the simulation.</p>
        </div>

        <form method="POST" action="{{ url_for('run_docker_simulation') }}">
            <div class="mb-4">
                <label for="group_col" class="form-label">Group Column (e.g., client ID)</label>
                <select class="form-select" name="group_col" id="group_col" required>
                    {% for col in numeric_cols %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="target_col" class="form-label">Target Column (e.g., outcome variable)</label>
                <select class="form-select" name="target_col" id="target_col" required>
                    {% for col in numeric_cols %}
                        <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn custom-btn custom-btn-mint">
                    <i class="fas fa-rocket me-2"></i>Run Simulation
                </button>

                <a href="{{ url_for('preview') }}" class="btn btn-outline-secondary mt-2">
                    <i class="fas fa-arrow-left me-2"></i>Back to Preview
                </a>
            </div>


        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('interactive-canvas'); if (!canvas) return;
        const ctx = canvas.getContext('2d');
        let particlesArray;
        const config = { particleCount: 80, particleColor: getComputedStyle(document.documentElement).getPropertyValue('--particle-color').trim(), particleRadius: 2, maxDistance: 130 };
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resizeCanvas();
        const mouse = { x: null, y: null };
        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        window.addEventListener('mouseout', () => { mouse.x = null; mouse.y = null; });
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + config.particleRadius;
                this.directionX = (Math.random() * 0.4) - 0.2;
                this.directionY = (Math.random() * 0.4) - 0.2;
                this.color = config.particleColor;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                this.x += this.directionX; this.y += this.directionY;
                this.draw();
            }
        }
        function init() {
            particlesArray = [];
            for (let i = 0; i < config.particleCount; i++) { particlesArray.push(new Particle()); }
        }
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of particlesArray) p.update();
            connect();
        }
        function connect() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    const dx = particlesArray[a].x - particlesArray[b].x;
                    const dy = particlesArray[a].y - particlesArray[b].y;
                    const distance = Math.hypot(dx, dy);
                    if (distance < config.maxDistance) {
                        const opacity = 1 - distance / config.maxDistance;
                        ctx.strokeStyle = `rgba(0, 150, 136, ${opacity * 0.7})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }
        window.addEventListener('resize', () => { resizeCanvas(); init(); });
        init(); animate();
    });
</script>


</body>
</html>
