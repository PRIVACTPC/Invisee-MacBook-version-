<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Data Columns | InviseeAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />

    <style>
        :root {
            --primary-theme-color: #009688;
            --muted-text-color: #5a6e87;
            --theme-selection-bg: #e0f2f1; /* Light teal for selection */
            --theme-border-color: #a0b4c8;
            /* Color for the new background animation */
            --particle-color: rgba(0, 150, 136, 0.7);
        }

        body {
            background: linear-gradient(-45deg, #e0f2f1, #e3f2fd, #e8f5e9, #e0f2f1);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            color: #2a3f5a;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- NEW: Canvas for Interactive Background --- */
        #interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind everything */
        }


        .page-header {
            padding: 3rem 0;
        }

        .page-header h1 {
            color: var(--primary-theme-color);
        }

        .text-muted {
            color: var(--muted-text-color) !important;
        }

        .selection-card {
            max-width: 900px;
            padding: 2.5rem;
            margin: 0 auto 4rem auto;
            background-color: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .box-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        .form-controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-box {
            position: relative;
            flex-grow: 1;
            min-width: 250px;
        }

        .search-box .form-control {
            padding-left: 2.5rem;
            border-color: var(--theme-border-color);
        }
        .search-box .form-control:focus {
            border-color: var(--primary-theme-color);
            box-shadow: 0 0 0 0.25rem rgba(0, 150, 136, 0.25);
        }

        .search-box .fa-search {
            position: absolute;
            top: 50%;
            left: 0.85rem;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .selection-counter {
            font-weight: 500;
            color: #495057;
            white-space: nowrap;
            background-color: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .btn-outline-secondary {
            color: #6c757d;
            border-color: #a0b4c8;
        }
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .checkbox-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--theme-border-color);
            border-radius: 8px;
            padding: 1rem;
            position: relative;
            background-color: #fff;
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 0.5rem 1.5rem;
        }

        .form-check {
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            transition: background-color 0.2s ease-in-out;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex; /* For proper alignment */
            align-items: flex-start;
        }

        .form-check:hover {
            background-color: #f1f5f9;
        }

        .form-check.selected {
            background-color: var(--theme-selection-bg);
            border-color: var(--primary-theme-color);
        }

        .form-check-label {
            padding-left: 0.5rem; /* Space between checkbox and label */
        }

        .no-results-message {
            display: none;
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
            font-style: italic;
        }

        .btn-primary {
            background-color: var(--primary-theme-color);
            border-color: var(--primary-theme-color);
            border-radius: 2rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 150, 136, 0.3);
        }

        footer {
            text-align: center;
            padding: 2rem 0 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<!-- NEW: Canvas element for the interactive background -->
<canvas id="interactive-bg"></canvas>

<header class="page-header text-center">
    <div class="container">
        <a href="/"><img src="{{ url_for('static', filename='Images/inv1.png') }}" alt="InviseeAI Logo" class="img-fluid mb-3" style="max-width: 150px;"></a>
        <h1 class="display-5 fw-bold">Data Column Selection</h1>
        <p class="lead text-muted">Choose the columns to include in the analysis.</p>
    </div>
</header>

<main>
    <div class="container">
        <div class="selection-card">
            <form method="POST" action="/preview" id="selection-form">
                <h2 class="box-title">Select from Dataset</h2>
                <div class="form-controls-header">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="column-search" class="form-control" placeholder="Search for columns...">
                    </div>
                    <div class="selection-counter" id="selection-counter">0 / 0 selected</div>
                    <div class="select-toggle-buttons">
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="select-all-btn">Select All</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" id="deselect-all-btn">Deselect All</button>
                    </div>
                </div>

                <div class="checkbox-container" id="checkbox-container">
                    <div class="checkbox-grid">
                        {% for col in columns %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="columns" value="{{ col }}" id="{{ col }}" checked>
                                <label class="form-check-label" for="{{ col }}">{{ col }}</label>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="no-results-message" id="no-results">
                        No columns found matching your search.
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="btn btn-primary mt-4 w-100 py-2 fs-5">
                    <span class="submit-btn-text"><i class="fas fa-file-alt me-2"></i>Show Preview</span>
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
</main>

    <p class="text-muted">Â© 2025 InviseeAI. All Rights Reserved.</p>
</footer>

<script>
    // The provided JavaScript is excellent and requires no changes for this visual reskin.
    // It is included here for completeness.
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('selection-form');
        const checkboxContainer = document.getElementById('checkbox-container');
        const checkboxes = Array.from(document.querySelectorAll('input[name="columns"]'));
        const formCheckDivs = document.querySelectorAll('.form-check');
        const selectAllBtn = document.getElementById('select-all-btn');
        const deselectAllBtn = document.getElementById('deselect-all-btn');
        const counterElement = document.getElementById('selection-counter');
        const submitBtn = document.getElementById('submit-btn');
        const searchInput = document.getElementById('column-search');
        const noResultsMsg = document.getElementById('no-results');
        const totalColumns = checkboxes.length;
        let lastCheckedCheckbox = null;

        function updateSelectionState() {
            const selectedCount = checkboxes.filter(cb => cb.checked).length;
            counterElement.textContent = `${selectedCount} / ${totalColumns} selected`;
            submitBtn.disabled = selectedCount === 0;
            selectAllBtn.disabled = selectedCount === totalColumns;
            deselectAllBtn.disabled = selectedCount === 0;
            checkboxes.forEach(cb => {
                cb.closest('.form-check').classList.toggle('selected', cb.checked);
            });
        }

        checkboxContainer.addEventListener('click', (e) => {
            const targetCheckbox = e.target.closest('.form-check')?.querySelector('input[type="checkbox"]');
            if (!targetCheckbox) return;
            if (e.target.tagName !== 'INPUT') {
                e.preventDefault();
                targetCheckbox.checked = !targetCheckbox.checked;
            }
            if (e.shiftKey && lastCheckedCheckbox) {
                const startIndex = checkboxes.indexOf(lastCheckedCheckbox);
                const endIndex = checkboxes.indexOf(targetCheckbox);
                const [start, end] = [startIndex, endIndex].sort((a,b) => a - b);
                checkboxes.slice(start, end + 1).forEach(cb => {
                    cb.checked = targetCheckbox.checked;
                });
            }
            lastCheckedCheckbox = targetCheckbox;
            updateSelectionState();
        });

        selectAllBtn.addEventListener('click', () => {
            checkboxes.forEach(cb => cb.checked = true);
            updateSelectionState();
        });

        deselectAllBtn.addEventListener('click', () => {
            checkboxes.forEach(cb => cb.checked = false);
            updateSelectionState();
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            let visibleCount = 0;
            formCheckDivs.forEach(div => {
                const label = div.querySelector('label').textContent.toLowerCase();
                const isVisible = label.includes(searchTerm);
                div.style.display = isVisible ? 'flex' : 'none';
                if (isVisible) visibleCount++;
            });
            noResultsMsg.style.display = visibleCount === 0 ? 'block' : 'none';
        });

        form.addEventListener('submit', (e) => {
            submitBtn.disabled = true;
            submitBtn.querySelector('.submit-btn-text').classList.add('d-none');
            submitBtn.querySelector('.spinner-border').classList.remove('d-none');
        });

        updateSelectionState();
    });
</script>

<!-- NEW: JavaScript for the interactive background -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('interactive-bg');
        const ctx = canvas.getContext('2d');

        let particlesArray;

        // --- Configuration ---
        const config = {
            particleCount: 80,
            particleColor: getComputedStyle(document.documentElement).getPropertyValue('--particle-color').trim(),
            lineColor: getComputedStyle(document.documentElement).getPropertyValue('--particle-color').trim(),
            particleRadius: 2,
            maxDistance: 130, // Max distance for lines between particles
            mouseRadius: 150 // Radius of influence for the mouse
        };

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Get mouse position
        const mouse = {
            x: null,
            y: null,
            radius: config.mouseRadius
        };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Particle class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                // Check canvas boundary
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                // Move particle
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // Create particle array
        function init() {
            particlesArray = [];
            for (let i = 0; i < config.particleCount; i++) {
                let size = Math.random() * 1.5 + config.particleRadius;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, directionX, directionY, size, config.particleColor));
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Check distance between particles and draw lines
        function connect() {
            let opacityValue;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));

                    if (distance < (config.maxDistance * config.maxDistance)) {
                        opacityValue = 1 - (distance / (config.maxDistance * config.maxDistance));
                        ctx.strokeStyle = config.lineColor.replace('0.7', opacityValue.toFixed(1)); // Dynamically set opacity
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Resize event
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    });
</script>

</body>
</html>
